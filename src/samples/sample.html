        const width = 1200;
        const height = 1200;

        const filteredLinks = selectedPackage ? links.filter(link => link.source === selectedPackage || link.target === selectedPackage) : links;
        const filteredNodes = selectedPackage ? nodes.filter(node => node.id === selectedPackage || filteredLinks.findIndex(value => value.source === node.id || value.target === node.id) > -1) : nodes;


        const packagesSelect = document.getElementById('packages');
        for (const node of nodes) {
            packagesSelect.appendChild(new Option(node.id, node.id, node.group === 1, node.group === 1));
        }

        packagesSelect.addEventListener('change', event => {
            console.log(event);
        })

        const scale = d3.scaleOrdinal(d3.schemeCategory10);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        const svg = d3.select('#dependencyGraphContainer')
            .append('svg')
            .attr("width", width)
            .attr('height', height);

            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("stroke-width", d => Math.sqrt(d.value));

        const node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("r", 5)
            .attr("fill", d => {
                return scale(d.group);
            });

        node.append("title")
            .text(d => d.id);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        });
